@(vv:Seq[lib.model.Todo])(addmodal:Html)
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Todoアプリ</title>
    <link rel="stylesheet" media="screen" href="@{routes.Assets.versioned("stylesheets/bootstrap.min.css")}">
    <script src="@{routes.Assets.versioned("javascripts/jquery.3.6.1.min.js")}" type="text/javascript"></script>
    <script src="@{routes.Assets.versioned("javascripts/bootstrap.min.js")}" type="text/javascript"></script>
    <script src="@{routes.Assets.versioned("javascripts/todo.js")}" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body>
    <main class="main">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/page/todo">Todoアプリ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/page/todo">Todo</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header d-flex">
                <div class="flex-grow-1">Todo一覧</div>
                <div class="bd-highlight"><button id="openAddTodoDialog" class="btn btn-primary">Todo追加</button></div>
              </div>
              <div class="list-group">
                @for(v <- vv){
                  <a href="@controllers.routes.TodoController.show(v.id.getOrElse(0))" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">@v.title</h5>
                      <small>@v.updatedAt</small>
                    </div>
                    <p class="mb-1">@v.body</p>
                  </a>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="addmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Todo追加</h5>
                <button type="button" class="btn-close addmodal-close-func" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="input_title" class="form-label">タイトル</label>
                  <input type="text" class="form-control" id="input_title" placeholder="何かタイトル">
                </div>
                <div class="mb-3">
                  <label for="input_body" class="form-label">本文</label>
                  <textarea class="form-control" id="input_body" rows="5"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary addmodal-close-func" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary">追加</button>
            </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
