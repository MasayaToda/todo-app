@(v:lib.model.Todo)
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>@v.title</title>
    <link rel="stylesheet" media="screen" href="@{routes.Assets.versioned("stylesheets/bootstrap.min.css")}">
    <script src="@{routes.Assets.versioned("javascripts/jquery.3.6.1.min.js")}" type="text/javascript"></script>
    <script src="@{routes.Assets.versioned("javascripts/bootstrap.min.js")}" type="text/javascript"></script>
    <script src="@{routes.Assets.versioned("javascripts/todo.js")}" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body>
    <main class="main">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/page/todo">Todoアプリ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/page/todo">Todo</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header d-flex">
                <div class="flex-grow-1">@v.title</div>
                <div class="bd-highlight"><button id="openAddTodoDialog" class="btn btn-primary">Todo編集</button></div>
                <div class="bd-highlight"><button id="openAddTodoDialog" class="btn btn-danger">Todo削除</button></div>
              </div>
              <div class="card-body">
                <p class="card-text">@v.body</p>
              </div>
              <div class="card-footer text-muted">
                @v.updatedAt
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
